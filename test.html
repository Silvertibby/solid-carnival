<!DOCTYPE html>
<html lang="en">
<head>

    <title>Renovation Before and After</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="slide active" id="beforeSlide">

    <script src="scripts.js"></script>

</html>
